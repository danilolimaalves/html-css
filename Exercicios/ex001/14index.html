<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <P>Tente abrir esse site em vários disposítivos diferentes ou simplesmente aumente e diminia o tamanho do seu navegador.</P>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/Actin Up - MK2.mp3" controls autoplay></audio><!--forma simples-->
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Actin Up - MK2.mp3" type="audio/mpeg">
        <source src="midia/Actin Up - MK2.ogg" type="audio/ogg">
        <source src="midia/Actin Up - MK2.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="midia/Actin Up - MK2.mp3" download="action-up.mp3"></a></p>
    </audio>
    
    <h1>Reproduzindo Videos</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <video src="video.mp4" width="300" poster="Logo css full.png" controls></video>

    <video width="300" poster="favicon.png" controls>
        <source src="video.mp4" type="video/mp4">
        <source src="video.m4v" type="video/mp4">
        <source src="video.webm" type="video/webm">
        <source src="video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
</body>
</html>
