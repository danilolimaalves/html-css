<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- Tag para comentario -->
    </p>
    <p>Se precisar quebrar o 
        texto em algum lugar 
        específico <br>como esse, você pode
        usar a tag &lt;br&gt;.
    </p>
    <p>Símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &larr;
        &uarr;
        &rarr;
        &darr;
        &#9745;
    </p>
    <p>Emojis
        &#x1F61B;
        &#x1F480;
        &#x1F92A;
        &#x1F601;
        &#x1F47B;
    </p>
</body>
</html>
